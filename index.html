<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Builder System v004</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --border-color: #ddd;
      --success-color: #27ae60;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    header {
      grid-column: 1 / -1;
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    header p {
      margin: 5px 0 0;
      font-size: 16px;
      opacity: 0.9;
    }
    
    .form-section {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      max-height: 800px;
    }
    
    .output-section {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    fieldset {
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    legend {
      font-weight: bold;
      color: var(--primary-color);
      padding: 0 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .sub-fieldset {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .sub-form-group {
      margin-bottom: 10px;
    }
    
    .modifiers-group {
      margin-top: 15px;
    }
    
    .modifiers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      border: none;
      padding: 0;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }
    
    .checkbox-wrapper input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .helper-text {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    
    .style-options {
      background-color: var(--light-gray);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .style-options h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .style-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .include-details {
      display: flex;
      align-items: center;
    }
    
    .include-details input {
      margin-right: 5px;
    }
    
    .prompt-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .prompt-header h3 {
      margin: 0;
      font-size: 16px;
    }
    
    .copy-btn {
      background-color: var(--light-gray);
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .prompt-output {
      flex-grow: 1;
      background-color: var(--light-gray);
      border-radius: 5px;
      padding: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      overflow-wrap: break-word;
      min-height: 100px;
    }
    
    .preview-area {
      margin-top: 20px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    
    .preview-area h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .preview-prompt {
      background-color: var(--light-gray);
      border-radius: 5px;
      padding: 10px;
      font-size: 12px;
      margin-bottom: 15px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    
    .preview-image {
      width: 100%;
      height: 300px;
      background-color: var(--light-gray);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: italic;
      color: #666;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .generate-btn {
      background-color: var(--primary-color);
      color: white;
    }
    
    .generate-btn:hover {
      background-color: var(--secondary-color);
    }
    
    .save-btn {
      background-color: var(--success-color);
      color: white;
    }
    
    .save-btn:hover {
      background-color: #219653;
    }
    
    .reset-btn {
      background-color: var(--light-gray);
    }
    
    .reset-btn:hover {
      background-color: #e0e0e0;
    }
    
    .load-btn {
      background-color: var(--light-gray);
      position: relative;
      overflow: hidden;
    }
    
    .load-btn:hover {
      background-color: #e0e0e0;
    }
    
    .load-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .character-info {
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .style-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Human Builder System v004</h1>
      <p>Create detailed human character descriptions for text-to-image systems</p>
    </header>
    
    <div class="form-section">
      <div class="character-info">
        <label for="character-name">Character Name</label>
        <input type="text" id="character-name" placeholder="Enter character name...">
      </div>
      
      <form id="hbs-form">
        <!-- Form fields will be generated by JavaScript -->
      </form>
    </div>
    
    <div class="output-section">
      <div class="style-options">
        <h3>Prompt Style Options</h3>
        <div class="style-inputs">
          <div>
            <label for="style-prefix">Style Prefix</label>
            <input type="text" id="style-prefix" placeholder="e.g., portrait photo of a">
          </div>
          <div>
            <label for="style-suffix">Style Suffix</label>
            <input type="text" id="style-suffix" placeholder="e.g., high resolution, detailed">
          </div>
        </div>
        <div class="include-details">
          <input type="checkbox" id="include-details" checked>
          <label for="include-details">Include detailed features</label>
        </div>
      </div>
      
      <div class="prompt-container">
        <div class="prompt-header">
          <h3>Generated Prompt</h3>
          <button class="copy-btn" id="copy-btn">Copy to Clipboard</button>
        </div>
        <div class="prompt-output" id="prompt-output">
          <!-- Generated prompt will appear here -->
        </div>
      </div>
      
      <div class="preview-area">
        <h3>Preview</h3>
        <div class="preview-prompt" id="preview-prompt">
          <!-- Preview prompt will appear here -->
        </div>
        <div class="preview-image" id="preview-image">
          Image preview would appear here (requires integration with T2I API)
        </div>
      </div>
      
      <div class="controls">
        <button class="generate-btn" id="generate-btn">Generate Prompt</button>
        <button class="save-btn" id="save-btn" disabled>Save Character</button>
        <button class="reset-btn" id="reset-btn">Reset Form</button>
        <button class="load-btn">
          Load Character
          <input type="file" id="load-file" accept=".json">
        </button>
      </div>
    </div>
  </div>
  
  <!-- Load scripts in correct order -->
  <script src="utils/validator.js"></script>
  <script src="utils/debugHelper.js"></script>
  <script src="hbs-ui-helpers.js"></script>
  <script src="js/hbs-prompt-generator-v004.js"></script>
  <script src="js/hbs-form-generator.js"></script>
  <script src="js/hbs-web-app-v004.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
