<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Human Builder System v004 - Create detailed human character descriptions for text-to-image systems">
  <title>Human Builder System v004</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Human Builder System v004</h1>
      <p>Create detailed human character descriptions for text-to-image systems</p>
    </header>
    
    <main>
      <div class="form-section">
        <div class="character-info">
          <label for="character-name">Character Name</label>
          <input type="text" id="character-name" placeholder="Enter character name..." aria-label="Character Name">
        </div>
        
        <form id="hbs-form">
          <!-- Form fields will be generated by JavaScript -->
        </form>
      </div>
      
      <div class="output-section">
        <div class="style-options">
          <h3>Prompt Style Options</h3>
          <div class="style-inputs">
            <div>
              <label for="style-prefix">Style Prefix</label>
              <input type="text" id="style-prefix" placeholder="e.g., portrait photo of a" aria-label="Style Prefix">
            </div>
            <div>
              <label for="style-suffix">Style Suffix</label>
              <input type="text" id="style-suffix" placeholder="e.g., high resolution, detailed" aria-label="Style Suffix">
            </div>
          </div>
          <div class="include-details">
            <input type="checkbox" id="include-details" checked aria-label="Include detailed features">
            <label for="include-details">Include detailed features</label>
          </div>
        </div>
        
        <div class="prompt-container">
          <div class="prompt-header">
            <h3>Generated Prompt</h3>
            <button class="copy-btn" id="copy-btn" aria-label="Copy to Clipboard">Copy to Clipboard</button>
          </div>
          <div class="prompt-output" id="prompt-output">
            <!-- Generated prompt will appear here -->
          </div>
        </div>
        
        <div class="preview-area">
          <h3>Preview</h3>
          <div class="preview-prompt" id="preview-prompt">
            <!-- Preview prompt will appear here -->
          </div>
          <div class="preview-image" id="preview-image" role="img" aria-label="Image preview will appear here">
            Image preview would appear here (requires integration with T2I API)
          </div>
        </div>
        
        <div class="controls">
          <button class="generate-btn" id="generate-btn" aria-label="Generate Prompt">Generate Prompt</button>
          <button class="save-btn" id="save-btn" disabled aria-label="Save Character">Save Character</button>
          <button class="reset-btn" id="reset-btn" aria-label="Reset Form">Reset Form</button>
          <button class="load-btn" aria-label="Load Character">
            Load Character
            <input type="file" id="load-file" accept=".json" aria-label="Load Character File">
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="utils/validator.js"></script>
  <script src="utils/debugHelper.js"></script>
  <script src="hbs-ui-helpers.js"></script>
  <script src="js/hbs-prompt-generator-v004.js"></script>
  <script src="js/hbs-form-generator.js"></script>
  <script src="js/hbs-web-app-v004.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
